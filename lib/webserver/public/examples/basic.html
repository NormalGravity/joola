<html>
<head>
  <title>joola.io SDK Example</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h1>joola.io Examples</h1>

  <h2>Basic</h2>

  <p class="lead">
  </p>

  <p>
  </p>

  <div id="canvas">
    <div id="datepicker"></div>
    <div class="ribbon">
      <div id="metric-moves-total"></div>
      <div id="metric-visits-total"></div>
      <div id="metric-clicks-total"></div>
      <div id="metric-clicks-firefox"></div>
      <div id="metric-clicks-chrome"></div>
      <div id="metric-clicks-peruser"></div>
      <div id="metric-moves-peruser"></div>
      <div id="metric-avgwait"></div>
    </div>
  </div>
</div>
<script src="/joola.io.js"></script>
<script>
  joolaio.init({APIToken: '7890'}, function (err) {
    if (err)
      throw err;
    $('#canvas').Canvas({
      title: 'test canvas',
      somevalue: 123,
      datepicker: '#datepicker',

      dimensions: [],
      metrics: [
        {
          key: 'clicksperuser',
          name: 'Avg. Clicks/Visit',

          aggregation: 'avg',
          formula: {
            dependsOn: ['clicks', 'visits'],
            run: 'function(clicks,visits){return clicks/visits;};'
          }
        }
      ],
      query: {
        timeframe: 'this_hour',
        interval: 'minute',
        realtime: false
      },
      viz: [
        {
          container: '#metric-moves-total',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Total Moves',
          query: {
            metrics: ['moves']
          }
        },
        {
          container: '#metric-visits-total',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Total Visits',
          query: {
            metrics: ['visits']
          }
        },
        {
          container: '#metric-clicks-total',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Total Clicks',
          query: {
            metrics: ['clicks']
          }
        },
        {
          container: '#metric-clicks-firefox',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Firefox Clicks',
          query: {
            metrics: ['clicks'],
            filter: [
              ['browser', 'eq', 'Firefox']
            ]
          }
        },
        {
          container: '#metric-clicks-chrome',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Chrome Clicks',
          query: {
            metrics: ['clicks'],
            filter: [
              ['browser', 'eq', 'Chrome']
            ]
          }
        },
        {
          container: '#metric-avgwait',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Avg. Wait Time',
          query: {
            metrics: [
              {
                key: 'avgloadtime',
                name: 'avgloadtime',
                dependsOn: 'loadtime',
                aggregation: 'avg',
                suffix: 'ms',
                type: 'float',
                decimals: 4
              }
            ]
          }
        },
        {
          container: '#metric-clicks-peruser',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Avg. Clicks/Visit',
          query: {
            metrics: [
              {
                key: 'clicksperuser',
                name: 'Moves/Clicks',
                aggregation: 'avg',
                formula: {
                  dependsOn: ['clicks', 'visits'],
                  run: 'function(clicks,visits){return clicks/visits;}'
                },
                type: 'float',
                decimals: 4
              }
            ]
          }
        },
        {
          container: '#metric-moves-peruser',
          type: 'Metric',
          cssClass: 'test-class',
          caption: 'Avg. Moves/Visit',
          query: {
            metrics: [
              {
                key: 'clicksperuser',
                name: 'Moves/Clicks',
                aggregation: 'avg',
                formula: {
                  dependsOn: ['moves', 'visits'],
                  run: 'function(moves,visits){return moves/visits;}'
                },
                type: 'float',
                decimals: 4
              }
            ]
          }
        }
      ]
    }, function (err, canvas) {
      window.canvas = canvas;
      /*$('#metric-basic').Metric({
       canvas: canvas,
       caption: 'Basic metric', 
       query: {
       timeframe: 'this_month',
       interval: 'minute',
       dimensions: [],
       metrics: ['clicks']
       }
       });*/
    });
  });

</script>
</body>
</html>
