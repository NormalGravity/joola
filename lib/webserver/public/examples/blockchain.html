<script>
joolaio.init({}, function (err) {
  if (err)
    throw err;
  joolaio.users.authenticate('admin', 'password', function (err, token) {
    if (err)
      throw err;
    joolaio.TOKEN = token._;
  });
});

joolaio.events.on('core.ready', function () {

  var wsUri = "ws://ws.blockchain.info:8335/inv";
  var output;


  output = document.getElementById("output");
  testWebSocket();


  function testWebSocket() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function (evt) {
      onOpen(evt)
    };
    websocket.onclose = function (evt) {
      onClose(evt)
    };
    websocket.onmessage = function (evt) {
      onMessage(evt)
    };
    websocket.onerror = function (evt) {
      onError(evt)
    };
  }

  function onOpen(evt) {
    writeToScreen("CONNECTED");
    doSend('{"op":"unconfirmed_sub"}');
    doSend('{"op":"blocks_sub"}');
  }

  function onClose(evt) {
    writeToScreen("DISCONNECTED");
  }

  var transactions = [];
  var blocks = [];

  function onMessage(evt) {
    var jsondata = JSON.parse(evt.data);

    var size = jsondata.x.size;
    //console.log(relayed_by);

    if (jsondata.x.height) {
      blocks.push({
        timestamp: null,
        block_ip: jsondata.x.foundBy.ip,
        group: jsondata.x.foundBy.description,
        btc: jsondata.x.totalBTCSent,
        reward: jsondata.x.reward,
        block_size: size,
        transactions: 1
      });
    }
    else {
      var relayed_by = jsondata.x.relayed_by;
      if (relayed_by == '127.0.0.1')
        relayed_by = '190.93.243.195';
      transactions.push({
        timestamp: null,
        transaction_ip: relayed_by,
        transaction_size: size,
        transactions: 1
      });
    }


    setInterval(function () {
      if (transactions.length > 0) {
        joolaio.beacon.insert('transactions', transactions);
        transactions = [];
      }
    }, 100);

    setInterval(function () {
      if (blocks.length > 0) {
        joolaio.beacon.insert('blocks', blocks);
        blocks = [];
      }
    }, 100);
  }

  function onError(evt) {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message) {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function writeToScreen(message) {
    /*
     var pre = document.createElement("p");
     pre.style.wordWrap = "break-word";
     pre.innerHTML = message;
     output.appendChild(pre);
     */
  }

  console.info('joola.io SDK ready, version: ' + joolaio.VERSION + ', token: ' + joolaio.TOKEN);

  setupSparkline('transactions', 'Transactions', {
        timeframe: 'last_hour',
        interval: 'minute',
        dimensions: ['timestamp'],
        metrics: ['transactions']
      }
  );

  setupSparkline('avgsize', 'Avg. tx size', {
        timeframe: 'last_hour',
        interval: 'minute',
        dimensions: ['timestamp'],
        metrics: [
          {id: 'avgsize', name: 'avgsize', dependsOn: 'transaction_size', aggregation: 'avg', suffix: 'b',
            type: 'float', decimals: 2}
        ]
      }
  );

  setupMetric('maxsize', 'Max', {
        timeframe: 'last_hour',
        interval: 'minute',
        dimensions: ['timestamp'],
        metrics: [
          {id: 'maxsize', name: 'maxsize', dependsOn: 'transaction_size', aggregation: 'max', suffix: 'b',
            type: 'float', decimals: 2}
        ]
      }
  );

  setupMetric('minsize', 'Min', {
        timeframe: 'last_hour',
        interval: 'minute',
        dimensions: ['timestamp'],
        metrics: [
          {id: 'minsize', name: 'minsize', dependsOn: 'transaction_size', aggregation: 'min', suffix: 'b',
            type: 'float', decimals: 2}
        ]
      }
  );

  setupSparkline('nodes', 'Unique nodes', {
        timeframe: 'last_hour',
        interval: 'minute',
        dimensions: ['timestamp'],
        metrics: [
          {id: 'transaction_uip', name: 'transaction_uip', dependsOn: 'transaction_ip', aggregation: 'ucount',
            type: 'int'}
        ]
      }
  );


  setupSparkline('avgblocksize', 'Avg. block size', {
      timeframe: 'last_hour',
      interval: 'minute',
      dimensions: ['timestamp'],
      metrics: [
        {id: 'avgblocksize', name: 'avgblocksize', dependsOn: 'block_size', aggregation: 'avg', suffix: 'b',
          type: 'float', decimals: 2}
      ]
    }
  );

  setupSparkline('minblocksize', 'MIN', {
      timeframe: 'last_hour',
      interval: 'minute',
      dimensions: ['timestamp'],
      metrics: [
        {id: 'minblocksize', name: 'minblocksize', dependsOn: 'block_size', aggregation: 'min', suffix: 'b',
          type: 'float', decimals: 2}
      ]
    }
  );

  setupSparkline('maxblocksize', 'MAX', {
      timeframe: 'last_hour',
      interval: 'minute',
      dimensions: ['timestamp'],
      metrics: [
        {id: 'maxblocksize', name: 'maxblocksize', dependsOn: 'block_size', aggregation: 'max', suffix: 'b',
          type: 'float', decimals: 2}
      ]
    }
  );
  

  setupGeo('geo', {
    timeframe: 'last_hour',
    interval: 'minute',
    dimensions: ['transaction_ip'],
    metrics: ['transactions']
  });
});


function setupSparkline(divname, caption, query) {
  query.realtime = true;
  $('#chart-' + divname).Sparkline({query: query});
  $('#metric-' + divname).Metric({caption: caption, query: query});
}

function setupMetric(divname, caption, query) {
  query.realtime = true;
  $('#metric-' + divname).Metric({caption: caption, query: query});
}

function setupGeo(divname, query) {
  query.realtime = true;
  $('#chart-' + divname).Geo({query: query});
}

var expDays = 30;
var exp = new Date();
exp.setTime(exp.getTime() + (expDays * 24 * 60 * 60 * 1000));

function getCookieVal(offset) {
  var endstr = document.cookie.indexOf(";", offset);
  if (endstr == -1)
    endstr = document.cookie.length;
  return unescape(document.cookie.substring(offset, endstr));
}

function GetCookie(name) {
  var arg = name + "=";
  var alen = arg.length;
  var clen = document.cookie.length;
  var i = 0;
  while (i < clen) {
    var j = i + alen;
    if (document.cookie.substring(i, j) == arg)
      return getCookieVal(j);
    i = document.cookie.indexOf(" ", i) + 1;
    if (i == 0) break;
  }
  return null;
}

function SetCookie(name, value) {
  var argv = SetCookie.arguments;
  var argc = SetCookie.arguments.length;
  var expires = (argc > 2) ? argv[2] : null;
  var path = (argc > 3) ? argv[3] : null;
  var domain = (argc > 4) ? argv[4] : null;
  var secure = (argc > 5) ? argv[5] : false;
  document.cookie = name + "=" + escape(value) +
      ((expires == null) ? "" : ("; expires=" + expires.toGMTString())) +
      ((path == null) ? "" : ("; path=" + path)) +
      ((domain == null) ? "" : ("; domain=" + domain)) +
      ((secure == true) ? "; secure" : "");
}
