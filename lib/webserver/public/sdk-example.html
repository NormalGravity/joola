<html>
<head>
    <script src="https://localhost:8081/joola.io.js"></script>
</head>
<body>

</body>

<script>
    var options = {
        host: 'https://localhost:8081'
    };

    joolaio.init(options, function (err, result) {
        if (err)
            throw err;

        console.log('joola.io SDK initialized, version: ' + result.VERSION);

        joolaio.users.authenticate('admin', 'password', function (err2, token) {
            joolaio.TOKEN = token._;
            joolaio.users.list(function (err, users) {
                console.log(err, users);
            });
        });
    });

</script>

</html>
