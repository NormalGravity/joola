---
layout: default
---

<div class="bs-docs-header" id="content">
  <div class="container">
    <div class="post-author ">
      {% for path in page.docPath %}
      <a class="internal present bread-crumb" href="{{path.link}}">{{ path.text }}</a> >
      {% endfor %}
    </div>
    
    <h1>{{ page.title }}</h1>
  </div>
</div>
<div class="container page-wrapper post-content">
  {{ content }}
</div>
