---
layout: default
---

<div class="bs-docs-header" id="content">
  <div class="container">
    <h1>{{ page.title }}</h1>

    <div class="post-author">
      {% for path in page.docPath %}
      <span class="label label-default post-tag">{{ path }}</span>
      {% endfor %}
    </div>
  </div>
</div>
<div class="container page-wrapper post-content">
  {{ content }}
</div>
